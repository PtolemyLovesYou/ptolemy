services:
  tvali:
    build:
      context: ./tvali
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./tvali:/app
    networks:
      - tvali
    depends_on:
      - postgres
      - redis
  app:
    build:
      context: ./tvali
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      - ./tvali:/app
    networks:
      - tvali
    depends_on:
      - tvali
    command: python3 -m streamlit run streamlit_app.py
  observer:
    build:
      context: ./observer
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./observer:/app
      - ./proto:/app/proto
    networks:
      - tvali
    ports:
      - "50051:50051"
    depends_on:
      - redis
  postgres:
    image: postgres:17
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql
    networks:
      - tvali
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - tvali
  redisinsight:
    image: redis/redisinsight
    ports:
      - "5540:5540"
    networks:
      - tvali
  jupyter:
    build:
      context: ./tvali
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8888:8888"
    volumes:
      - ./tvali:/app
    networks:
      - tvali
    command: python3 -m jupyter lab --allow-root --ip=0.0.0.0

volumes:
  postgres:
    driver: local

networks:
  tvali:
    driver: bridge
