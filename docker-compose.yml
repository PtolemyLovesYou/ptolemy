services:
  tvali:
    build:
      context: ./tvali
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./tvali:/app
    networks:
      - tvali
    depends_on:
      - postgres
      - redis
  publisher:
    build:
      context: ./tvali
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./tvali:/app
    networks:
      - tvali
    depends_on:
      - postgres
      - redis
    command: python3 -m tvali publisher
  observer:
    build:
      context: ./observer
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./observer:/app
      - ./proto:/app/proto
    networks:
      - tvali
    ports:
      - "50051:50051"
    depends_on:
      - redis
  postgres:
    image: postgres:17
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql
    networks:
      - tvali
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - tvali
  redisinsight:
    image: redis/redisinsight
    ports:
      - "5540:5540"
    networks:
      - tvali

volumes:
  postgres:
    driver: local

networks:
  tvali:
    driver: bridge
