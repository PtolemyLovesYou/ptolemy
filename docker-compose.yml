services:
  api:
    container_name: api
    build:
      dockerfile: api/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
      - "50051:50051"
    volumes:
      - ./api:/app
    networks:
      - ptolemy
    depends_on:
      - postgres
      - clickhouse
  postgres:
    container_name: postgres
    image: postgres:17
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql
    networks:
      - ptolemy
  prometheus:
      image: prom/prometheus:latest
      container_name: prometheus
      ports:
        - "9090:9090"
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
      depends_on:
        - api
      networks:
        - ptolemy
      profiles:
        - prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_URI: postgres:5432/postgres?sslmode=disable
      DATA_SOURCE_USER: postgres
      DATA_SOURCE_PASS: postgres
    networks:
      - ptolemy
    command:
      - '--no-collector.stat_bgwriter'
    profiles:
      - prometheus
  grafana:
      image: grafana/grafana:latest
      container_name: grafana
      ports:
        - "3000:3000"
      volumes:
        - grafana_data:/var/lib/grafana
      environment:
        - GF_SECURITY_ADMIN_USER=admin
        - GF_SECURITY_ADMIN_PASSWORD=admin
      depends_on:
        - prometheus
      networks:
        - ptolemy
      profiles:
        - prometheus

volumes:
  postgres:
    driver: local
  grafana_data:
    driver: local

networks:
  ptolemy:
    driver: bridge
