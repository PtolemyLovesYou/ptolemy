[tool.poetry]
name = "tvali"
version = "0.0.1"
description = "An open-source ML monitoring platform built for complex systems."
authors = ["Raz Besaleli <rbesaleli@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

python-dotenv = "^1.0.1"
pydantic = "^2.8.2"
requests = "^2.32.3"
psycopg = {extras = ["binary"], version = "^3.2.1", optional = true}
django = {version = "^5.1", optional = true}
gunicorn = {version = "^23.0.0", optional = true}
uvicorn = {version = "^0.30.6", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

pytest-cov = "^5.0.0"
pytest-sugar = "^1.0.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
api = ["django", "gunicorn", "uvicorn", "sqlalchemy", "psycopg"]
