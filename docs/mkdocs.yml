site_name: Ptolemy
site_url: http://localhost:8000

theme:
  name: material
  logo: img/logo.svg
  favicon: img/favicon.ico
  palette:
    scheme: slate
    primary: deep orange
    accent: deep orange
  font:
    text: IBM Plex Mono
    code: IBM Plex Mono
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - navigation.instant
    - search.suggest
    - navigation.tabs
    # - navigation.tabs.sticky
    - content.code.copy

repo_name: PtolemyLovesYou/ptolemy
repo_url: https://github.com/PtolemyLovesYou/ptolemy
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting_started/index.md
    - Install with Docker Compose: getting_started/installation_docker_compose.md
    - Configuration: getting_started/configuration.md
    - Building Documentation: getting_started/building_documentation.md
  - Concepts:
    - Introduction: concepts/introduction.md
  - Guides:
    - Introduction: guides/index.md
  - API Reference:
    - Introduction: api_reference/introduction.md
  - Integrations:
    - integrations.md
  - Contributing:
    - Introduction: contributing/index.md
    - Code of Conduct: contributing/code_of_conduct.md
    - Core Maintainers: contributing/core_maintainers.md

plugins:
  - search

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.