name: Version
on:
  push:
    branches:
      - dev
      - beta
      - main
permissions:
  contents: write
  pull-requests: write
  statuses: write
jobs:
  version:
    runs-on: ubuntu-latest
    env:
      RUST_VERSION: 1.82.0
      MATURIN_VERSION: 1.8.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup | Force correct release branch on workflow sha
        run: |
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: rustfmt, clippy
      
      - name: Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-
      
      - name: Cache Maturin
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/maturin
          key: ${{ runner.os }}-maturin-${{ env.MATURIN_VERSION }}
      
      - name: Install Maturin
        run: |
          if [ ! -f ~/.cargo/bin/maturin ]; then
            cargo install --version ${{ env.MATURIN_VERSION }} --force maturin
          fi
      
      - name: Action | Semantic Version [Main]
        if: github.ref == 'refs/heads/main'
        id: version-main
        uses: python-semantic-release/python-semantic-release@v9.20.0
        with:
          root_options: "-vv"
          directory: ./ptolemy
          commit: false
          build: false
          vcs_release: false
          tag: false
          push: false
      
      - name: Action | Semantic Version [Beta]
        if: github.ref == 'refs/heads/beta'
        id: version-beta
        uses: python-semantic-release/python-semantic-release@v9.20.0
        with:
          root_options: "-vv"
          directory: ./ptolemy
          commit: false
          build: false
          vcs_release: false
          force: prerelease
          tag: false
          push: false

      - name: Action | Semantic Version [Prerelease]
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta'
        id: version-prerelease
        uses: python-semantic-release/python-semantic-release@v9.20.0
        with:
          root_options: "-vv"
          directory: ./ptolemy
          commit: false
          build: false
          build_metadata: "$(git rev-parse --short HEAD)"
          force: prerelease
          vcs_release: false
          tag: false
          push: false

      - name: Update Cargo Versions
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="${{ steps.version-main.outputs.version }}"
          elif [[ "${{ github.ref }}" == "refs/heads/beta" ]]; then
            VERSION="${{ steps.version-main.outputs.version }}"
          else
            VERSION="${{ steps.version-prerelease.outputs.version }}"
          fi
      
          # Early return if version is none
          if [[ "$VERSION" == "" ]]; then
            echo "Version is none, skipping version update"
            exit 0
          fi
          
          echo "Updating Cargo.toml files to version: $VERSION"
          
          find . -name Cargo.toml -not -path "*/target/*" | while read -r file; do
            if ! grep -q "^\[workspace\]" "$file"; then
              sed -i "s/^version = \".*\"/version = \"$VERSION\"/" "$file"
              echo "Updated $file"
            fi
          done
        
      - name: Commit and Release
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="${{ steps.version-main.outputs.version }}"
          elif [[ "${{ github.ref }}" == "refs/heads/beta" ]]; then
            VERSION="${{ steps.version-main.outputs.version }}"
          else
            VERSION="${{ steps.version-prerelease.outputs.version }}"
          fi
      
          # Early return if version is none
          if [[ "$VERSION" == "" ]]; then
            echo "Version is none, skipping commit and release"
            exit 0
          fi
      
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          git add "**/Cargo.toml"
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: release $VERSION"
            git tag -a "v$VERSION" -m "Release $VERSION"
            git push
            git push --tags
          else
            echo "No version changes needed"
          fi
