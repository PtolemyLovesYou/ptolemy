name: Version
on:
  push:
    branches:
      - dev
      - beta
      - main

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  version:
    runs-on: ubuntu-latest
    env:
      RUST_VERSION: 1.82.0
      MATURIN_VERSION: 1.8.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup | Force correct release branch on workflow sha
        run: |
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}
      
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'
        
        # Calculate the version
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
      
      # Use the version in your builds
      - name: Build Python Package
        run: |
          sed -i "s/^version = .*/version = \"${GITVERSION_SEMVER}\"/" ptolemy/pyproject.toml \
          && sed -i "s/^version = .*/version = \"${GITVERSION_SEMVER}\"/" ptolemy/Cargo.toml \
          && sed -i "s/^version = .*/version = \"${GITVERSION_SEMVER}\"/" api/Cargo.toml

      - name: Create Pull Request
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          
          # Determine target branch and PR title based on promotion type
          if [[ "${{ github.base_ref }}" == "/refs/heads/dev" ]]; then
            SOURCE_BRANCH="dev"
            TARGET_BRANCH="beta"
            PR_TITLE="chore: promote dev to beta"
          elif [[ "${{ github.base_ref }}" == "/refs/heads/beta" ]]; then
            SOURCE_BRANCH="beta"
            TARGET_BRANCH="main"
            PR_TITLE="chore: promote beta to main"
          else
            echo "Invalid promotion type"
            exit 1
          fi
          
          # Checkout the source branch
          git fetch origin $SOURCE_BRANCH
          git checkout -B $SOURCE_BRANCH origin/$SOURCE_BRANCH
          
          # Create pull request using GitHub CLI
          gh pr create \
            --base $TARGET_BRANCH \
            --head ${{ github.ref_name }} \
            --title "$PR_TITLE" \
            --body "Automated PR for version promotion" \
            --label "automated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
